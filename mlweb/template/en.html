<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Exam</title>
</head>
<body>
  <h1>e-Exam</h1>
  <hr>
  <ul>
    {% for e in exams %}
    <li><a href="{% url 'en' %}?id={{ e.id }}">{{ e.name }}</a></li>
    {% endfor %}
  </ul>
  <hr>
  <table border="1" width="100%">
    <tr>
      <td><strong>ชื่อข้อสอบ</strong></td>
      <td>{{ exam.name }}</td>
    </tr>
      <tr>
      <td><strong>รายละเอียด</strong></td>
      <td>{{ exam.description }}</td>
    </tr>
  </table>
</body>
</html>
